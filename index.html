<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Генератор паролей</h1>
    <div class="form-group">
        <label for="length">Длина пароля:</label>
        <input type="number" id="length" min="1" max="128" value="12">
    </div>
    <div class="form-group">
        <label><input type="checkbox" id="uppercase"> Заглавные буквы</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" id="lowercase" checked> Строчные буквы</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" id="numbers"> Цифры</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" id="symbols"> Специальные символы</label>
    </div>
    <div class="form-group">
        <button id="generate">Сгенерировать пароль</button>
    </div>
    <div class="form-group">
        <input type="text" id="password" readonly>
        <button id="copy">Копировать</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
